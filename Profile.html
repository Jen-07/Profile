<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" alt="Profile Picture" class="profile-img">

    <div class="profile-details">
      <div class="top-row">
        <h2 class="username">alex_the_coder</h2>
        <div class="actions">
          <button>Edit profile</button>
          <button>View archive</button>
          <i class="fas fa-cog settings-icon"></i>
        </div>
      </div>

      <div class="counts">
        <span><strong>0</strong> posts</span>
        <span><strong>120</strong> followers</span>
        <span><strong>100</strong> following</span>
      </div>

      <div class="bio">
        <strong></strong>Alexander Joseph<br>
        Web Developer
      </div>
    </div>
  </div>
</body>
</html>
